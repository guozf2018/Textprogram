<!DOCTYPE html>
<html>
<head>
	<title>时间轴原型</title>
	<script type="text/javascript" src="timeAxis.js"></script>
</head>
<body>
	<div>时间轴原型</div>
	<div id = "content" style="width: 100%;height: 100px;margin:20px">
		<div id="timeAxisBox" style="height:100px;">
			<div id="timeAxisItem1" title='节点一'></div>
			<div id="timeAxisItem2" title='节点二'></div>
			<div id="timeAxisItem3" title='节点三'></div>
			<div id="timeAxisItem4" title='节点四'></div>
			<div id="timeAxisItem5" title='节点五'></div>
			<div id="timeAxisItem6" title='节点六'></div>
			<div id="timeAxisItem3" title='节点七'></div>
			<div id="timeAxisItem3" title='节点八'></div>
		</div>
	</div>	
</body>
</html>
<script type="text/javascript">
	var timeAxis = new timeAxisInit({
		arcColor : 'white',
		arcBgColor : "#00BFFF",
		arcLineSize : 4,
		lineColor : "#00BFFF",
		lineSize : 3,
		shadowColor : "black",
		titleSize : 15,
		arcBgColor2 : "red",
	});

	timeAxis.drawTimeAxis("timeAxisBox");
	timeAxis.changeById(["timeAxisItem4"]);
	timeAxis.changeByIndex([0]);
	timeAxis.drawTimeAxis("timeAxisBox");
</script>
